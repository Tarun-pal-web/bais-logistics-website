<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Bais Express Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<!-- ðŸ” SECURITY CHECK -->
<script>
  if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

<header class="admin-header">
  <h2>Bais Express Logistics</h2>
  <button onclick="logout()">Logout</button>
</header>

<main class="dashboard">
  <h3>Welcome, Admin ðŸ‘‹</h3>

  <!-- CARDS -->
  <div class="cards">
    <div class="card">
      <h4>Total Enquiries</h4>
      <p id="totalEnq">0</p>
    </div>
    <div class="card">
      <h4>Pending</h4>
      <p id="pendingEnq">0</p>
    </div>
    <div class="card">
      <h4>Completed</h4>
      <p id="completedEnq">0</p>
    </div>
  </div>

  <!-- TABLE -->
  <section class="table-section">
    <h3>Recent Enquiries</h3>

    <table>
      <thead>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Pickup</th>
    <th>Drop</th>
    <th>Cargo</th>   <!-- âœ… NEW -->
    <th>Status</th>
    <th>Action</th>
  </tr>
</thead>

      <tbody id="enquiryTable">
        <tr>
          <td colspan="6" style="text-align:center;">Loading...</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>

<script src="admin.js"></script>
</body>
</html>
