<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-box">
  <h2>Reset Password</h2>

  <input type="password" id="pass" placeholder="New Password" required>
  <button onclick="reset()">Reset Password</button>

  <p id="msg" class="msg"></p>

  <!-- BACK TO LOGIN -->
  <a href="login.html">← Back to Login</a>
</div>

<script>
const token = new URLSearchParams(window.location.search).get("token");

async function reset() {
  const password = document.getElementById("pass").value.trim();
  const msg = document.getElementById("msg");

  if (!password) {
    msg.innerText = "Please enter new password";
    msg.style.color = "red";
    return;
  }

  const res = await fetch("https://bais-logistics-website.onrender.com/api/admin/reset-password", {

    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token, password })
  });

  const data = await res.json();
  msg.innerText = data.msg;

  // ✅ SUCCESS → AUTO REDIRECT
  if (data.msg.toLowerCase().includes("successful")) {
    msg.style.color = "green";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2000);
  } else {
    msg.style.color = "red";
  }
}
</script>

</body>
</html>
