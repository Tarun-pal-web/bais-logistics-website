<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Bais Express Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-box">
  <h2>Reset Password</h2>

  <input
    type="password"
    id="pass"
    placeholder="New Password"
    required
  >

  <button onclick="resetPassword()">Reset Password</button>

  <p id="msg" class="msg"></p>

  <a href="login.html">← Back to Login</a>
</div>

<script>
  const token = new URLSearchParams(window.location.search).get("token");
  const msg = document.getElementById("msg");

  if (!token) {
    msg.innerText = "❌ Invalid or broken reset link";
    msg.style.color = "red";
  }

  async function resetPassword() {
    const password = document.getElementById("pass").value.trim();

    if (!password) {
      msg.innerText = "Please enter new password";
      msg.style.color = "red";
      return;
    }

    try {
      const res = await fetch(
        "https://bais-logistics-website.onrender.com/api/admin/reset-password",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        }
      );

      const data = await res.json();
      msg.innerText = data.msg || "Something went wrong";

      if ((data.msg || "").toLowerCase().includes("successful")) {
        msg.style.color = "green";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } else {
        msg.style.color = "red";
      }

    } catch (err) {
      msg.innerText = "❌ Server error";
      msg.style.color = "red";
    }
  }
</script>

</body>
</html>
