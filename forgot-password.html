<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Bais Express Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-box">
  <h2>Forgot Password</h2>
  <p>Enter admin email to receive reset link</p>

  <input
    type="email"
    id="email"
    placeholder="Admin Email"
    required
  >

  <button onclick="sendLink()">Send Reset Link</button>

  <p id="msg" class="msg"></p>

  <a href="login.html">← Back to Login</a>
</div>

<script>
async function sendLink() {
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if (!email) {
    msg.innerText = "Please enter email";
    msg.style.color = "red";
    return;
  }

  try {
    const res = await fetch(
      "https://bais-logistics-website.onrender.com/api/admin/forgot-password",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      }
    );

    const data = await res.json();

    msg.innerText =
      data.msg || "If email exists, reset link has been sent.";
    msg.style.color = "green";

  } catch (err) {
    msg.innerText = "❌ Server error";
    msg.style.color = "red";
  }
}
</script>

</body>
</html>
