<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<h2>Forgot Password</h2>

<input type="email" id="email" placeholder="Admin Email" required>
<button onclick="sendLink()">Send Reset Link</button>

<p id="msg"></p>

<script>
async function sendLink() {
  const email = document.getElementById("email").value.trim();

  if (!email) {
    document.getElementById("msg").innerText = "Please enter email";
    return;
  }

  try {
    await fetch("https://bais-logistics-website.onrender.com/api/admin/forgot-password", {

      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    document.getElementById("msg").innerText =
      "If email exists, reset link has been sent.";
  } catch (err) {
    document.getElementById("msg").innerText = "Server error";
  }
}
</script>

</body>
</html>
